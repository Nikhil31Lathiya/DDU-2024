<!-- 3. Create an HTML document with following requirements using JavaScript:
a. Display title of the document.
b. Display URL of the document -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("title ", document.title +  " <br><br><br><br><br><br><br>");
      document.write("url : ", document.URL);
    </script>
  </body>
</html>
