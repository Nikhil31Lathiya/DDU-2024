<!-- 4. Create an HTML document to fulfill following requirements:
a. Create a button ‘Show title’ with id ‘btnShowTitle’, on-click JavaScript function
showTitle() should be invoked.
b. Create a JavaScript function showTitle() to show document title as an alert -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p-4</title>

    <script>
      function showTitle() {
        alert("The title of the doc is " + document.title);
      }
    </script>
  </head>
  <body>
    <button id="btnShowTitle" onclick="showTitle()">Click Here</button>
  </body>
</html>
