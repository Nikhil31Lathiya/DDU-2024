<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Marksheet</h2>
    <table>
        <tr>
            <th>Sr. No.</th>
            <th>Subject Name</th>
            <th>Max Marks</th>
            <th>Marks Obtained</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mathematics</td>
            <td>100</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Science</td>
            <td>100</td>
            <td>90</td>
        </tr>
        <tr>
            <td>3</td>
            <td>History</td>
            <td>100</td>
            <td>78</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Geography</td>
            <td>100</td>
            <td>88</td>
        </tr>
    </table>
    <p>Total Marks Obtained: 341</p>
    <p>Percentage Obtained: 85.25%</p>
</body>
</html>
