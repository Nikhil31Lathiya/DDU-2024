<html>
<head>
    <title> travel reservation form </title>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <h4>* denotes mendotory</h4>
    <form>
        Full name*:<br>
        <input type="text" placeholder="FirstName LastName"><br>
        EMail address*:<br>
        <input type="text" placeholder="EMAIL_ADDRESS"><br>
        Select Tour Package*:<br>
        <select>
            <option value="goa">Goa</option>
            <option value="mumbai">Mumbai</option>
            <option value="Diu and Daman">Diu and Daman</option>
        </select><br>
        Arrival date*:<br>
        <input type="text" placeholder="m/d/y"><br>
        Number of persons*:<br>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>
        What would you want to avail?*<br>
        <input type="checkbox" value="Boarding">Boarding<br>
        <input type="checkbox" value="Fooding">Fooding<br>
        <input type="checkbox" value="Sight seeing">SIght seeing<br>
        Discount Coupon code:<br>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>
        Terms and conditions*<br>
        <input type="radio" name="choice" value="I agree">I agree
        <input type="radio" name="choice" value="I disagree">I disagree<br>
        <input type="submit" value="Complete Reservation">
    </form>
</body>

</html>
