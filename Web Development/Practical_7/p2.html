<html>
<head>
    <title> html form </title>
</head>
<body style="text-align: center;background-color: whitesmoke;">
    <span style="background-color: red;color: white;font-size: 30px;">HTML FORM</span>
    <form>
        <table style="margin-left: auto; margin-right: auto;">
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter your name"></td>
                <td>Search</td>
                <td><input type="search"></td>
            </tr>
            <tr>
                <td>E-Mail</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Website</td>
                <td><input type="url"></td>
            </tr>
            <tr>
                <td>Birthdate</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Quantity Attending</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Pattern</td>
                <td><input type="number" pattern="{0-9}[6]"></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td>Hair Color</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Select Photo Images</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
