<html>
<head>
     <title>registration</title>
     <style>
        .container {  
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tableborder {
            width: 100%;
        }
     </style>
</head>
    <body>
        <div class="container">
          <form>
            <label>Your Name</label><br>
            <input type="text" placeholder="John Doe" style="width: 100%;"><br>
            <label>Your Email</label><br>
            <input type="email" placeholder="john.doe@email.com" style="width: 100%;"><br>
            <label>Your Phone</label><br>
            <input type="tel" placeholder="498-348-3872" style="width: 100%;">
            <hr>
            <table >
                <tr>
                    <td>Adults<br></td>
                    <td>Children</td>
                </tr>
                <tr>
                    <td><input type="number" placeholder="2" style="margin-left:1px; margin-right: 10px;"></td></td>
                    <td><input type="number" placeholder="2" style="margin-right: 20px;"></td></td>
                </tr>
                <tr>
                    <td>Check-in Date</td>
                    <td>Check-out Date</td>
                </tr>
                <tr>
                    <td class="tableborder"><input type="date"></td>
                    <td><input type="date" style="margin-right: 20px;"></td>
                </tr>
            </table>
            <label>Select Room Prefrences</label><br>
            <select style="width: 50%;">
                <option value="choose a room from the list">Choose a Room From The List</option>
            </select><br>
            <hr>
            <label>Anything Else?</label><br>
            <textarea cols="50" rows="10" placeholder="Tell us anything else that might be important"></textarea><br><br>
            <input type="submit" value="Book The Rooms" style="background-color: yellow; height: 50px;;">
         </form>
        </div>
    </body>
</html>
