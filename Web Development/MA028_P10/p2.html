<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = parseInt(prompt("enter multi digit number"));

        document.write("number = "+ a + "<br>");
        function reverse(a)
        {
            a = a + "";
            return a.split("").reverse().join("");
        }
        document.write("number = "+ reverse(a));
    </script>
</head>
