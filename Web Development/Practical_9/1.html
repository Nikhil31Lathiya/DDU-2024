<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var1 = parseInt(prompt("Enter marks 1 : "));
      var2 = parseInt(prompt("Enter marks 2 : "));
      var3 = parseInt(prompt("Enter marks 3 : "));
      var4 = parseInt(prompt("Enter marks 4 : "));
      var5 = parseInt(prompt("Enter marks 5 : "));

      per = (var1 + var2 + var3 + var4 + var5) / 5;

      document.write("sub1 marks is : " + var1 + "<br>");
      document.write("sub2 marks is : " + var2 + "<br>");
      document.write("sub3 marks is : " + var3 + "<br>");
      document.write("sub4 marks is : " + var4 + "<br>");
      document.write("sub5 marks is : " + var5 + "<br>");

      document.write("TOTAL PERCENTAGE IS  : " + per + "<br>");
    </script>
  </head>
  <body></body>
</html>
