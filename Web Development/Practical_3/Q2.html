<!-- 2. Write a script which display table using all its attributes [ tr, td, th, caption] -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table border="2px">
        <caption>html table</caption>
            <tr>
                <th>heading1</th>
                <th>heading2</th>
            </tr>

            <tr>
                <td>data1</td>
                <td>data2</td>
            </tr>
    </table>
</body>
</html>
