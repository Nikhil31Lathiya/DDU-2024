<!-- 3. Create tables in HTML page that Uses Rowspan and Colspan as shown below -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table border="1px" cellpadding="10" >
        <caption><h1>HTML table</h1></caption>
        <tr>
            <td colspan="2">cell 1</td>
            <td>cell 2</td>
            <td>cell 3</td>
        </tr>
        <tr>
            <td rowspan="3">cell 4</td>
            <td>cell 5</td>
            <td>cell 6</td>
            <td>cell 7</td>
        </tr>
        <tr>
            <td colspan="3"> cell 5</td>
        </tr>

        <tr>
            <td>cell 9</td>
            <td colspan="2"> cell 10</td>
        </tr>
    </table>
</body>
</html>
