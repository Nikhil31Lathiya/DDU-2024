<!-- 4. Create an HTML page to display the table as shown below. [use colgroup attribute] -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Example Of Colgroup</h1>
    <table border="1" cellpadding="10px">
        <colgroup>
            <col style="background-color:green">
            <col span="2" style="background-color:rgb(232, 102, 16)">
        </colgroup>
        <tr>
            <th>sr.No</th>
            <th>product</th>
            <th>Price</th>
        </tr>

        <tr>
            <td>1</td>
            <td>rice</td>
            <td>85</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Butter</td>
            <td>260</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Mango</td>
            <td>125</td>
        </tr>
    </table>
</body>
</html>
